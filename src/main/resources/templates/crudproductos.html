<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- JSTL / CustomTag   -->

<head th:replace="principal::head">
</head>

<body>
	<div id="contenedor">
		<header th:replace="principal::header">
		</header>

		<main>
			<nav th:replace="principal::nav">
			</nav>
			
			<section style="width: 65%;float: left;">
				<h2>Mantenimiento de productos</h2>
				<form action="/grabar" method="post" th:object="${producto}">

					<div class="form-group">
						<label for="inputAddress">Código</label>
						<input th:field="*{codigo}" type="text" class="form-control" id="inputAddress"
							placeholder="1234 Main St">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Nombre del producto</label>
						<input th:field="*{descripcion}" type="text" class="form-control" id="inputAddress2"
							placeholder="Apartment, studio, or floor">
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Stock</label>
							<input th:field="*{stock}" type="number" class="form-control" id="inputEmail4"
								placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Precio</label>
							<input type="number" step="0.01" class="form-control" id="inputPassword4"
								placeholder="Password">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">Categoria</label>
							<select id="inputState" class="form-control" th:field="*{idcategoria}">
								<option value="-1" selected>Seleccione...</option>
								<option th:each="c : ${lstCategorias}" th:value="${c.idcategoria}"
									th:text="${c.descripcion}"></option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Estado</label>
							<select id="inputState" class="form-control" th:field="*{estado}">
								<option value="-1" selected>Seleccione...</option>
								<option value="1">Activo</option>
								<option value="2">Descontinuado</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">Proveedor</label>
							<select id="inputState" class="form-control" th:field="*{idproveedor}">
								<option value="-1" selected>Seleccione...</option>
								<option value="1">Pharmalab</option>
								<option value="2">Minsa</option>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<a th:href="@{/listar}" class="btn btn-primary">Listar</a>
					<a th:href="@{/reporte2}" target="_blank" class="btn btn-primary">PDF</a>
					<a th:href="@{/grafico1}" target="_blank"  class="btn btn-primary">PDF Gráfico</a>
				</form>
			</section>
		</main>
		<footer th:replace="principal::footer">
		</footer>
	</div>

</body>

</html>
